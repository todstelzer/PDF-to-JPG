<!DOCTYPE html>
<html>
<head>
    <title>PDF to JPG Converter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;  /* Changed to white */
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;  /* Disable scrollbars */
        }
        .container {
            width: 100vw;     /* Full viewport width */
            height: 100vh;    /* Full viewport height */
            background: #ffffff;
            padding: 2rem;
            margin-top: 70px;        /* Remove margin */
            position: relative;
            box-shadow: none; /* Remove shadow */
            border-radius: 0; /* Remove border radius */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.5rem; /* Add consistent spacing between elements */
        }
        form {
            width: 350px;     /* Reduced from 500px to 350px */
        }
        h1 {
            color: #1a73e8;
            text-align: center;
            margin-bottom: 1rem; /* Reduced margin-bottom */
        }
        .drop-zone {
            width: 100%;
            height: 150px;     /* Reduced height */
            border: 2px dashed #1a73e8;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 0.5rem;
            position: relative;
        }
        .drop-zone:hover {
            background: linear-gradient(135deg, #f8f9fa, #e0e0e0);
            border-color: #1557b0;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); /* Enhanced shadow */
            transform: translateY(-2px) scale(1.02); /* Slight lift and scale effect */
            transition: all 0.3s ease; /* Smooth transition */
        }
        .drop-zone.dragover {
            background-color: #e8f0fe;
            border-color: #1557b0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow */
            transform: translateY(-2px); /* Slight lift effect */
            transition: all 0.3s ease; /* Smooth transition */
        }
        .drop-zone input[type="file"] {
            display: none;
        }
        .drop-zone-text {
            font-size: 1.2rem;
            color: #5f6368;
            margin-bottom: 0.5rem;
        }
        .drop-zone-button {
            background-color: #1a73e8;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.9rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .drop-zone-button:hover {
            background-color: #1557b0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow */
            transform: translateY(-2px); /* Slight lift effect */
            transition: all 0.3s ease; /* Smooth transition */
        }
        .file-info {
            margin-bottom: 10px;  /* Reduced margin-top by 0.5rem (10px) */
            margin-top: -10px; /* Move up by an additional 5 pixels */
            text-align: center;
            margin: 0 auto; /* Center the text */
            color: #1a73e8;
            display: block;  /* Always display block */
            visibility: hidden;  /* Hide initially */
            height: 1.4rem;  /* Fixed height to prevent shifting */
            font-size: 1.4rem;
            font-weight: 500;
        }
        .path-container {
            display: flex;
            gap: 10px;
            margin: 1rem 0;
        }
        .browse-btn {
            background-color: #1a73e8;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            white-space: nowrap;
        }
        .browse-btn:hover {
            background-color: #1557b0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow */
            transform: translateY(-2px); /* Slight lift effect */
            transition: all 0.3s ease; /* Smooth transition */
        }
        .output-path {
            width: 100%;
            padding: 12px;
            margin: 0;
            border: 1px solid #dadce0;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        .convert-btn {
            width: 100%;
            background-color: #1a73e8;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .convert-btn:hover {
            background-color: #1557b0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow */
            transform: translateY(-2px); /* Slight lift effect */
            transition: all 0.3s ease; /* Smooth transition */
        }
        .convert-btn.converting {
            background-color: #34a853;  /* Google green color */
            cursor: wait;
        }
        #status {
            margin-top: 0rem;  /* Reduced margin-top by 0.5rem (10px) */
            text-align: center;
            padding: 0.6rem 1rem;  /* Reduced vertical padding, kept horizontal padding */
            border-radius: 8px;
            display: block;  /* Always display block */
            visibility: hidden;  /* Hide initially */
            height: 2.8rem;  /* Fixed height to prevent shifting */
            font-size: 1.3rem;  /* Increased font size by 1 */
            min-height: 2.8rem; /* Reduced min-height */
            opacity: 0; /* Hide but keep space */
            transition: opacity 0.3s ease, visibility 0s 0.3s;  /* Smooth fade in/out */
            width: 82%;  /* Match the width of the Convert to JPG button */
            margin-left: auto;
            margin-right: auto;
            display: flex;  /* Use flexbox for centering */
            align-items: center;  /* Center vertically */
            justify-content: center;  /* Center horizontally */
        }
        #status.visible {
            opacity: 1;
            visibility: visible;  /* Show when visible */
            transition: opacity 0.3s ease;
        }
        .success {
            background-color: #e6f4ea;
            color: #137333;
        }
        .error {
            background-color: #fce8e6;
            color: #c5221f;
        }
        #defaultPath {
            display: none;  /* Hide the duplicate path display */
        }
        .default-path-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin-top: auto; /* Push to bottom */
            margin-bottom: 100px; /* Add margin-bottom to shift up by 80px */
            padding-top: 0.1rem;
            text-align: center;  /* Added for better centering */
            width: 350px;     /* Reduced from 500px to 350px */
        }
        .default-path-row {
            display: flex;
            align-items: center;
            justify-content: center;  /* Keep this centered */
            width: 100%;
            gap: 4rem;  /* Reduced from 6rem to 4rem (approximately 40px less) */
        }
        .auto-convert-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-right: auto;  /* This will push the container to the left */
        }
        .auto-convert-checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        .auto-convert-label {
            color: #5f6368;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
        }
        .change-default-btn {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            width: auto;
            margin: 0 auto;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .change-default-btn:hover {
            background-color: #1557b0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transform: translateY(-1px);
        }
        .change-default-btn:active {
            transform: translateY(0);
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .settings-btn {
            display: none;  /* Hide the button instead of removing the style completely */
        }
        .checkbox-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px; /* Add 5px gap between checkboxes */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF to JPG Converter</h1>
        <form id="convertForm" action="/convert" method="post" enctype="multipart/form-data">
            <div class="drop-zone" id="dropZone">
                <span class="drop-zone-text">Drop your PDF file here</span>
                <span class="drop-zone-text">or</span>
                <button type="button" class="drop-zone-button">Choose file</button>
                <input type="file" name="pdf" id="pdf" accept=".pdf" required>
            </div>
            <div class="file-info" id="fileInfo"></div>
            <div class="path-container">
                <input type="text" class="output-path" id="folderPath" name="folderPath" 
                       placeholder="Leave empty to use Downloads folder" readonly>
                <button type="button" class="browse-btn" id="browseFolderBtn" title="Select output path">Browse</button>
            </div>
            <button type="submit" class="convert-btn">Convert to JPG</button>
        </form>
        <div id="status"></div>
        <div id="defaultPath"></div>
        <div class="default-path-container">
            <span class="default-path-text" id="defaultPathDisplay"></span>
            <div class="default-path-row">
                <button class="change-default-btn" id="changeDefaultBtn" title="Set default path">
                    <span>📁</span>
                    <span>Default Path</span>
                </button>
                <div class="checkbox-container">
                    <div class="auto-convert-container">
                        <input type="checkbox" id="autoConvert" class="auto-convert-checkbox" title="Automatic batch processing">
                        <label for="autoConvert" class="auto-convert-label">Automatic</label>
                    </div>
                    <div class="auto-convert-container">
                        <input type="checkbox" id="alwaysOnTop" class="auto-convert-checkbox" title="Program is always on top">
                        <label for="alwaysOnTop" class="auto-convert-label">On top</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('pdf');
        const fileInfo = document.getElementById('fileInfo');
        const form = document.getElementById('convertForm');
        const status = document.getElementById('status');

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        // Highlight drop zone when file is dragged over it
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        // Handle dropped files
        dropZone.addEventListener('drop', handleDrop, false);

        // Handle click to select file
        dropZone.addEventListener('click', () => fileInput.click());

        // Handle file selection
        fileInput.addEventListener('change', handleFiles);

        function preventDefaults (e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function highlight(e) {
            dropZone.classList.add('dragover');
        }

        function unhighlight(e) {
            dropZone.classList.remove('dragover');
        }

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles({ target: { files: files } });
        }

        async function handleFiles(e) {
            const file = e.target.files[0];
            if (file && file.type === 'application/pdf') {
                fileInfo.style.visibility = 'visible';  /* Show file info */
                fileInfo.textContent = `PDF is Selected`;
                fileInput.files = e.target.files;

                // Auto-convert if enabled
                if (autoConvertCheckbox.checked) {
                    form.requestSubmit();
                }
            } else {
                alert('Please select a PDF file');
            }
        }

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const submitButton = form.querySelector('.convert-btn');
            
            try {
                // Add converting class
                submitButton.classList.add('converting');
                submitButton.textContent = 'Converting...';

                const response = await fetch('/convert', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.text();
                
                status.style.visibility = 'visible';  /* Show status */
                if (response.ok) {
                    status.className = 'success visible';
                    // Reset file info and input
                    fileInfo.style.visibility = 'hidden';
                    fileInfo.textContent = '';
                    fileInput.value = '';
                    // Update output path with default path
                    const defaultPath = await window.electron.settings.getDefaultPath();
                    document.getElementById('folderPath').value = defaultPath;
                } else {
                    status.className = 'error visible';
                }
                status.textContent = result;

                if (response.ok) {
                    setTimeout(() => {
                        status.classList.remove('visible');
                        setTimeout(() => {
                            status.style.visibility = 'hidden';
                            status.textContent = '';
                        }, 300); // Wait for fade out
                    }, 10000);
                }
            } catch (error) {
                status.style.visibility = 'visible';  /* Show status */
                status.className = 'error visible';
                status.textContent = 'Error: ' + error.message;
            } finally {
                // Reset button state
                submitButton.classList.remove('converting');
                submitButton.textContent = 'Convert to JPG';
            }
        });

        // Add folder selection handler
        document.getElementById('browseFolderBtn').addEventListener('click', async () => {
            try {
                const folder = await window.electron.ipcRenderer.invoke('select-folder');
                if (folder) {
                    document.getElementById('folderPath').value = folder;
                }
            } catch (error) {
                console.error('Error selecting folder:', error);
            }
        });

        // Add settings functionality
        const changeDefaultBtn = document.getElementById('changeDefaultBtn');
        const defaultPathDisplay = document.getElementById('defaultPathDisplay');

        async function updateDefaultPathDisplay() {
            const defaultPath = await window.electron.settings.getDefaultPath();
            document.getElementById('defaultPath').textContent = `Default output: ${defaultPath}`;
            // Update the folder path input if it's empty
            const folderPathInput = document.getElementById('folderPath');
            if (!folderPathInput.value) {
                folderPathInput.value = defaultPath;
            }
        }

        changeDefaultBtn.addEventListener('click', async () => {
            const newPath = await window.electron.settings.setDefaultPath();
            if (newPath) {
                await updateDefaultPathDisplay();
                // Also update the folder path input with the new default path
                document.getElementById('folderPath').value = newPath;
            }
        });

        // Initialize default path display
        updateDefaultPathDisplay();

        // Add auto-convert functionality
        const autoConvertCheckbox = document.getElementById('autoConvert');

        async function initAutoConvert() {
            const isAutoConvert = await window.electron.settings.getAutoConvert();
            autoConvertCheckbox.checked = isAutoConvert;
        }

        autoConvertCheckbox.addEventListener('change', async (e) => {
            await window.electron.settings.setAutoConvert(e.target.checked);
        });

        // Initialize settings
        initAutoConvert();

        // Add always on top functionality
        const alwaysOnTopCheckbox = document.getElementById('alwaysOnTop');

        async function initAlwaysOnTop() {
            const isAlwaysOnTop = await window.electron.settings.getAlwaysOnTop();
            alwaysOnTopCheckbox.checked = isAlwaysOnTop;
        }

        alwaysOnTopCheckbox.addEventListener('change', async (e) => {
            await window.electron.settings.setAlwaysOnTop(e.target.checked);
        });

        // Call this with other initializations
        initAlwaysOnTop();
    </script>
</body>
</html>
